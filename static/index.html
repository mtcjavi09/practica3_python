<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://bootswatch.com/5/pulse/bootstrap.min.css">
        <title>Agrega usuarios</title>
    </head>
    <body class="bg-light" text="white">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">Agrega un nuevo usuario a mi base de datos</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                        aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </nav>
        </header>
        <div class="container p-4">
            <div class="col-md-4 offset-md-4">
                <h2>Ingresa un usuario</h2>
                <form id="userForm" class="card card-body text-white" style="background-color:blueviolet">
                    <label for="username">Usuario</label>
                    <input type="text" name="username" placeholder="Ingresa un nombre de usuario" class="form-control mb-2"
                        required>
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="email@hostname.com" class="form-control mb-2"
                        required>
                    <label for="password">Contrase√±a</label>
                    <input type="password" name="password" placeholder="**********" class="form-control mb-2"
                        required>
                    <button class="btn btn-dark">Guardar usuario</button>
                </form>
            </div>
            <br><br>
            <div class="size:32px;">
                <ul id="userList">
                </ul>
            </div>
        </div>
        <script src="/static/main.js"></script>
    </body>
</html>
